<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不動產實價登錄資料上傳工具 (v3 - 審核版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .table-container { max-height: 400px; overflow-y: auto; border-radius: 0.5rem; border: 1px solid #e5e7eb; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #e5e7eb; padding: 0.75rem 1rem; text-align: left; font-size: 0.875rem; white-space: nowrap; }
        thead th { background-color: #f9fafb; position: sticky; top: 0; z-index: 10; font-weight: 600; color: #4b5563; }
        tbody tr:nth-child(even) { background-color: #f9fafb; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-lg">
        <div class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">不動產實價登錄資料上傳工具</h1>
            <p class="text-gray-500 mt-2">請選擇縣市、資料類型，並上傳對應的 CSV 檔案。系統將自動轉換欄位並上傳至 Supabase。</p>
        </div>

        <!-- Step 1: Supabase 連線資訊 -->
        <div class="mb-6 border-b pb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">步驟 1: Supabase 連線資訊</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="supabaseUrl" class="block text-sm font-medium text-gray-700 mb-1">Supabase URL</label>
                    <input type="text" id="supabaseUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="https://your-project-ref.supabase.co">
                </div>
                <div>
                    <label for="supabaseKey" class="block text-sm font-medium text-gray-700 mb-1">Supabase Service Role Key</label>
                    <input type="password" id="supabaseKey" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="your-service-role-key">
                     <p class="mt-1 text-xs text-gray-500">此金鑰擁有最高權限以寫入資料。請至 Supabase 專案的「Project Settings」>「API」中複製。</p>
                </div>
            </div>
            <div class="mt-4 text-right">
                <button id="testConnectionButton" class="bg-indigo-100 text-indigo-700 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 disabled:bg-gray-400">
                    測試連線
                </button>
            </div>
        </div>

        <!-- Step 2: 上傳設定 -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">步驟 2: 上傳設定與檔案</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="countySelect" class="block text-sm font-medium text-gray-700 mb-1">選擇縣市</label>
                    <select id="countySelect" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></select>
                </div>
                <div>
                    <label for="tableTypeSelect" class="block text-sm font-medium text-gray-700 mb-1">選擇資料表</label>
                    <select id="tableTypeSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></select>
                </div>
                <div>
                    <label for="csvFile" class="block text-sm font-medium text-gray-700 mb-1">選擇 CSV 檔案</label>
                    <input type="file" id="csvFile" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>
        </div>
        
        <!-- Action Button -->
        <div class="mt-8 text-center">
            <button id="processButton" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 disabled:bg-gray-400">
                解析並審核資料
            </button>
        </div>

        <!-- 狀態與日誌 -->
        <div id="status" class="mt-6 p-4 bg-gray-50 rounded-lg text-sm text-gray-600 hidden"></div>

        <!-- 錯誤日誌 -->
        <div id="errorLogContainer" class="mt-6 hidden">
            <h3 class="text-lg font-semibold text-red-600 mb-2">錯誤日誌</h3>
            <div id="errorLog"></div>
        </div>

        <!-- 審核/預覽容器 -->
        <div id="reviewContainer" class="mt-8 hidden"></div>

    </div>

    <script>
        // --- 設定與常數 ---
        const counties = { 'A': '臺北市', 'B': '臺中市', 'C': '基隆市', 'D': '臺南市', 'E': '高雄市', 'F': '新北市', 'G': '宜蘭縣', 'H': '桃園市', 'I': '嘉義市', 'J': '新竹縣', 'K': '苗栗縣', 'M': '南投縣', 'N': '彰化縣', 'O': '新竹市', 'P': '雲林縣', 'Q': '嘉義縣', 'T': '屏東縣', 'U': '花蓮縣', 'V': '臺東縣', 'W': '金門縣', 'X': '澎湖縣', 'Z': '連江縣' };
        const tableTypes = { 'a': '中古交易主表', 'a_build': '中古-建物附表', 'a_land': '中古-土地附表', 'a_park': '中古-車位附表', 'b': '預售交易主表', 'b_land': '預售-土地附表', 'b_park': '預售-車位附表', 'c': '租賃交易主表', 'c_build': '租賃-建物附表', 'c_land': '租賃-土地附表', 'c_park': '租賃-車位附表' };
        const columnMappings = {
            'a': { '編號': '編號', '鄉鎮市區': '行政區', '交易標的': '交易標的', '土地位置建物門牌': '地址', '交易年月日': '交易日', '交易筆棟數': '交易筆棟數', '移轉層次': '樓層', '建物型態': '建物型態', '主要用途': '主要用途', '建物移轉總面積平方公尺': '產權面積_房車', '建物現況格局-房': '房數', '建物現況格局-廳': '廳數', '建物現況格局-衛': '衛浴數', '總價元': '交易總價', '車位類別': '車位類別', '車位移轉總面積平方公尺': '車位總面積', '車位總價元': '車位總價', '備註': '備註', '主建物面積': '主建物面積', '附屬建物面積': '附屬建物面積', '陽台面積': '陽台面積'},
            'a_build': { '編號': '編號', '屋齡': '交易屋齡', '主要建材': '結構', '建築完成年月日': '完工日', '總層數': '總樓層', '移轉情形': '移轉情形' },
            'a_land': { '編號': '編號', '土地位置': '地號_段', '地號': '地號', '土地移轉面積平方公尺': '土地持分面積', '使用分區或編定': '使用分區', '非都市土地使用分區': '使用分區', '權利人持分分母': '持分分母', '權利人持分分子': '持分分子' },
            'a_park': { '編號': '編號', '車位類別': '車位類別', '車位價格': '車位價格', '車位面積平方公尺': '車位面積', '車位所在樓層': '車位樓層' },
            'b': { '編號': '編號', '鄉鎮市區': '行政區', '交易標的': '交易標的', '土地位置建物門牌': '地址', '交易年月日': '交易日', '交易筆棟數': '交易筆棟數', '移轉層次': '樓層', '建物型態': '建物型態', '主要用途': '主要用途', '建物移轉總面積平方公尺': '產權面積_房車', '建物現況格局-房': '房數', '建物現況格局-廳': '廳數', '建物現況格局-衛': '衛浴數', '總價元': '交易總價', '車位類別': '車位類別', '車位移轉總面積平方公尺': '車位總面積', '車位總價元': '車位總價', '備註': '備註', '建案名稱': '建案名稱', '棟及號': '戶別', '解約情形': '解約情形' },
            'b_land': { '編號': '編號', '土地位置': '地號_段', '地號': '地號', '土地移轉面積平方公尺': '土地持分面積', '使用分區或編定': '使用分區', '非都市土地使用分區': '使用分區', '權利人持分分母': '持分分母', '權利人持分分子': '持分分子' },
            'b_park': { '編號': '編號', '車位類別': '車位類別', '車位價格': '車位價格', '車位面積平方公尺': '車位面積', '車位所在樓層': '車位樓層' },
            'c': { '編號': '編號', '鄉鎮市區': '行政區', '交易標的': '交易標的', '土地位置建物門牌': '地址', '租賃年月日': '交易日', '租賃筆棟數': '交易筆棟數', '租賃層次': '樓層', '建物型態': '建物型態', '主要用途': '主要用途', '建物總面積平方公尺': '租賃面積', '建物現況格局-房': '房數', '建物現況格局-廳': '廳數', '建物現況格局-衛': '衛浴數', '總額元': '交易總價', '車位類別': '車位類別', '車位面積平方公尺': '車位總面積', '車位總額元': '車位總價', '備註': '備註', '出租型態': '出租型態', '租賃期間': '租賃期間', '附屬設備': '附屬設備', '租賃住宅服務': '租賃住宅服務' },
            'c_build': { '編號': '編號', '屋齡': '交易屋齡', '主要建材': '結構', '建築完成年月日': '完工日', '總層數': '總樓層', '移轉情形': '移轉情形' },
            'c_land': { '編號': '編號', '土地位置': '地號_段', '地號': '地號', '土地移轉面積平方公尺': '土地租賃面積', '使用分區或編定': '使用分區', '非都市土地使用分區': '使用分區' },
            'c_park': { '編號': '編號', '車位類別': '車位類別', '車位價格': '車位價格', '車位面積平方公尺': '車位面積', '車位所在樓層': '車位樓層' }
        };
        
        // --- 全域變數 ---
        let supabase = null;
        let categorizedData = { new: [], updated: [], identical: [] };
        const DOM = {
            countySelect: document.getElementById('countySelect'),
            tableTypeSelect: document.getElementById('tableTypeSelect'),
            processButton: document.getElementById('processButton'),
            testConnectionButton: document.getElementById('testConnectionButton'),
            statusDiv: document.getElementById('status'),
            errorLogContainer: document.getElementById('errorLogContainer'),
            errorLog: document.getElementById('errorLog'),
            reviewContainer: document.getElementById('reviewContainer')
        };

        // --- 核心函式 ---
        function initializeSelectors() {
            Object.entries(counties).forEach(([code, name]) => DOM.countySelect.add(new Option(`${code} - ${name}`, code)));
            Object.entries(tableTypes).forEach(([type, name]) => DOM.tableTypeSelect.add(new Option(name, type)));
        }

        function cleanNumber(value) {
            if (typeof value !== 'string' && typeof value !== 'number') return null;
            const cleaned = String(value).replace(/,/g, '');
            const num = parseFloat(cleaned);
            return isNaN(num) ? null : num;
        }

        function rocToDate(rocDateStr) {
            if (!rocDateStr || typeof rocDateStr !== 'string' || rocDateStr.length < 7) return null;
            try {
                const year = parseInt(rocDateStr.substring(0, 3), 10) + 1911;
                const month = rocDateStr.substring(3, 5);
                const day = rocDateStr.substring(5, 7);
                const date = new Date(`${year}-${month}-${day}`);
                return isNaN(date.getTime()) ? null : date.toISOString().split('T')[0];
            } catch (e) { return null; }
        }
        
        function processRow(row, mapping) {
            const newRow = {};
            const targetDbColumns = [...new Set(Object.values(mapping))];
            targetDbColumns.forEach(col => newRow[col] = null);
            for (const csvHeader in row) {
                const dbColumn = mapping[csvHeader];
                if (dbColumn) {
                    let value = row[csvHeader];
                    if (value === undefined || value === '') continue;
                    
                    if (dbColumn.includes('日')) {
                        newRow[dbColumn] = rocToDate(String(value));
                    } else if (['交易總價', '車位總價', '房數', '廳數', '衛浴數', '持分分母', '持分分子', '交易屋齡', '車位價格'].includes(dbColumn)) {
                        newRow[dbColumn] = parseInt(cleanNumber(value), 10);
                        if(isNaN(newRow[dbColumn])) newRow[dbColumn] = null;
                    } else if (dbColumn.includes('面積')) {
                        newRow[dbColumn] = cleanNumber(value);
                    } else {
                        newRow[dbColumn] = String(value);
                    }
                }
            }
            return newRow;
        }

        function isEqual(objA, objB) {
            const keysA = Object.keys(objA);
            for (const key of keysA) {
                if (key.includes('面積')) continue;
                const valA = objA[key] ?? '';
                const valB = objB[key] ?? '';
                if (String(valA) !== String(valB)) return false;
            }
            return true;
        }

        // --- UI 渲染函式 ---
        function displayStatus(message, type = 'info') {
            const colors = { info: 'bg-blue-100 text-blue-700', success: 'bg-green-100 text-green-700', error: 'bg-red-100 text-red-700', warning: 'bg-yellow-100 text-yellow-700' };
            DOM.statusDiv.innerHTML = message;
            DOM.statusDiv.className = `mt-6 p-4 rounded-lg text-sm ${colors[type]}`;
            DOM.statusDiv.classList.remove('hidden');
        }

        function logError(error, chunk) {
            DOM.errorLogContainer.classList.remove('hidden');
            const errorEntry = document.createElement('pre');
            const errorTime = new Date().toLocaleTimeString();
            errorEntry.textContent = `[${errorTime}] 上傳失敗\n錯誤訊息: ${error.message}\n詳細資訊: ${error.details || 'N/A'}\n提示: ${error.hint || 'N/A'}\n--- 發生錯誤的資料區塊 (部分) ---\n${JSON.stringify(chunk.slice(0, 2), null, 2)}\n---------------------------------------\n`;
            DOM.errorLog.appendChild(errorEntry);
            DOM.errorLog.scrollTop = DOM.errorLog.scrollHeight;
        }
        
        function renderSimplePreview(data) {
             if (data.length === 0) {
                DOM.reviewContainer.innerHTML = '<p class="text-center text-gray-500 py-4">沒有可預覽的資料。</p>';
                return;
            }
            const headers = Object.keys(data[0]);
            let tableHTML = `<h2 class="text-xl font-semibold text-gray-700 mb-4">資料預覽 (前 50 筆)</h2><div class="table-container"><table><thead><tr>`;
            headers.forEach(h => tableHTML += `<th>${h}</th>`);
            tableHTML += `</tr></thead><tbody>`;
            data.slice(0, 50).forEach(row => {
                tableHTML += `<tr>`;
                headers.forEach(h => tableHTML += `<td>${row[h] ?? ''}</td>`);
                tableHTML += `</tr>`;
            });
            tableHTML += `</tbody></table></div>`;
            tableHTML += `<div class="mt-6 text-center"><button id="uploadButton" class="w-full md:w-auto bg-green-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300">確認並上傳附表資料</button></div>`;
            DOM.reviewContainer.innerHTML = tableHTML;
            DOM.reviewContainer.querySelector('#uploadButton').addEventListener('click', () => uploadData(data, false));
        }

        function renderAdvancedReview(data) {
            categorizedData = data;
            let reviewHTML = `<h2 class="text-xl font-semibold text-gray-700 mb-4">資料審核</h2>`;
            reviewHTML += `<div class="flex flex-wrap gap-4 mb-4 p-4 bg-gray-50 rounded-lg">
                <div class="text-green-600 font-semibold">全新紀錄: ${data.new.length} 筆</div>
                <div class="text-blue-600 font-semibold">有更新紀錄: ${data.updated.length} 筆</div>
                <div class="text-gray-500 font-semibold">相同紀錄: ${data.identical.length} 筆</div>
            </div>`;
            
            if (data.updated.length > 0) {
                reviewHTML += `<h3 class="text-lg font-semibold text-gray-700 mt-6 mb-2">有更新的紀錄 (請勾選要取代的項目)</h3>`;
                data.updated.forEach((item, index) => {
                    reviewHTML += `<div class="border rounded-lg p-4 mb-4"><div class="flex items-center mb-2">
                        <input type="checkbox" id="update-${index}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 update-checkbox" checked>
                        <label for="update-${index}" class="ml-2 font-mono text-sm text-gray-800">${item.newData['編號']}</label>
                    </div><div class="table-container"><table class="w-full text-sm diff-table"><thead><tr><th>欄位</th><th>舊資料 (資料庫)</th><th>新資料 (CSV)</th></tr></thead><tbody>`;
                    
                    const allKeys = [...new Set([...Object.keys(item.newData), ...Object.keys(item.oldData)])];
                    allKeys.forEach(key => {
                        if(key === '編號') return;
                        const oldValue = item.oldData[key] ?? '';
                        const newValue = item.newData[key] ?? '';
                        const isChanged = String(oldValue) !== String(newValue) && !key.includes('面積');
                        reviewHTML += `<tr class="${isChanged ? 'changed font-semibold' : ''}">
                            <td class="w-1/4">${key}</td>
                            <td class="w-3/8 font-mono">${oldValue}</td>
                            <td class="w-3/8 font-mono">${newValue}</td>
                        </tr>`;
                    });
                    reviewHTML += `</tbody></table></div></div>`;
                });
            }
            reviewHTML += `<div class="mt-8 text-center"><button id="uploadButton" class="w-full md:w-auto bg-green-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300">確認並上傳</button></div>`;
            DOM.reviewContainer.innerHTML = reviewHTML;
            DOM.reviewContainer.querySelector('#uploadButton').addEventListener('click', handleAdvancedUpload);
        }
        
        // --- 事件處理與邏輯流程 ---
        async function testConnection() {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            if (!supabaseUrl || !supabaseKey) return displayStatus('請填寫完整的 Supabase URL 和 Service Role Key。', 'error');
            displayStatus('正在測試連線...', 'info');
            try {
                const testSupabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                const { error } = await testSupabase.from('county_codes').select('code', { count: 'exact', head: true });
                if (error) throw error;
                displayStatus('連線成功！可以開始上傳資料。', 'success');
            } catch (error) {
                displayStatus(`連線失敗: ${error.message}`, 'error');
            }
        }
        
        async function processAndReview() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return displayStatus('請選擇一個 CSV 檔案。', 'error');
            
            displayStatus('正在解析 CSV 檔案...', 'info');
            DOM.reviewContainer.innerHTML = '';
            DOM.reviewContainer.classList.add('hidden');
            DOM.errorLogContainer.classList.add('hidden');
            DOM.errorLog.innerHTML = ''; 

            const selectedTableType = DOM.tableTypeSelect.value;
            const isMainTable = ['a', 'b', 'c'].includes(selectedTableType);

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: async (results) => {
                    if (results.errors.length > 0) return displayStatus(`解析 CSV 時發生錯誤: ${results.errors[0].message}`, 'error');
                    
                    let dataRows = results.data;
                    if (dataRows.length > 0 && dataRows[0]['編號']?.toLowerCase().includes('serial number')) {
                       displayStatus('偵測到英文標頭行，已自動將其移除。', 'info');
                       dataRows.shift();
                    }

                    const mapping = columnMappings[selectedTableType];
                    if (!mapping) return displayStatus('找不到對應的資料表欄位映對規則。', 'error');

                    const processedData = dataRows.map(row => processRow(row, mapping));
                    if (processedData.length === 0) return displayStatus('解析完成，但沒有資料。請檢查 CSV 內容。', 'error');

                    if (isMainTable) {
                        await performAdvancedReview(processedData);
                    } else {
                        renderSimplePreview(processedData);
                        DOM.reviewContainer.classList.remove('hidden');
                    }
                }
            });
        }

        async function performAdvancedReview(csvData) {
            displayStatus('已解析資料，正在從資料庫比對重複紀錄...', 'info');
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            if (!supabaseUrl || !supabaseKey) return displayStatus('比對前請先填寫 Supabase 連線資訊。', 'error');

            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                const tableName = `${DOM.countySelect.value.toLowerCase()}_lvr_land_${DOM.tableTypeSelect.value}`;
                const idsToCheck = csvData.map(row => row['編號']);

                const { data: existingData, error } = await supabase.from(tableName).select('*').in('編號', idsToCheck);
                if (error) throw error;

                const existingDataMap = new Map(existingData.map(item => [item['編號'], item]));
                const result = { new: [], updated: [], identical: [] };

                for (const newData of csvData) {
                    const existingRecord = existingDataMap.get(newData['編號']);
                    if (!existingRecord) {
                        result.new.push(newData);
                    } else {
                        if (isEqual(newData, existingRecord)) {
                            result.identical.push(newData);
                        } else {
                            result.updated.push({ oldData: existingRecord, newData: newData });
                        }
                    }
                }
                
                renderAdvancedReview(result);
                DOM.reviewContainer.classList.remove('hidden');
                displayStatus('比對完成，請審核有更新的紀錄。', 'info');

            } catch (error) {
                displayStatus(`比對資料時發生錯誤: ${error.message}`, 'error');
            }
        }

        async function uploadData(dataToUpload, isMainTable) {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            if (!supabaseUrl || !supabaseKey) return displayStatus('請填寫完整的 Supabase URL 和 Service Role Key。', 'error');
            if (dataToUpload.length === 0) return displayStatus('沒有需要上傳的資料。', 'warning');
            
            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            } catch (error) {
                return displayStatus(`Supabase 連線失敗: ${error.message}`, 'error');
            }

            const tableName = `${DOM.countySelect.value.toLowerCase()}_lvr_land_${DOM.tableTypeSelect.value}`;
            const uploadButton = DOM.reviewContainer.querySelector('#uploadButton');
            uploadButton.disabled = true;
            uploadButton.innerHTML = `<div class="loader mx-auto"></div>`;

            DOM.errorLog.innerHTML = '';
            DOM.errorLogContainer.classList.add('hidden');

            const chunkSize = 500;
            let insertedCount = 0;
            let errorCount = 0;
            
            const uploadMethod = isMainTable ? 'upsert' : 'insert';

            for (let i = 0; i < dataToUpload.length; i += chunkSize) {
                const chunk = dataToUpload.slice(i, i + chunkSize);
                displayStatus(`正在上傳 ${i + 1} - ${i + chunk.length} 筆資料... (共 ${dataToUpload.length} 筆)`, 'info');
                
                const { error } = await supabase.from(tableName)[uploadMethod](chunk, { onConflict: '編號' });
                
                if (error) {
                    errorCount++;
                    logError(error, chunk);
                } else {
                    insertedCount += chunk.length;
                }
            }

            if (errorCount > 0) {
                 displayStatus(`上傳完成，但有 ${errorCount} 個資料區塊失敗。成功上傳/更新 ${insertedCount} 筆。請檢查下方的錯誤日誌。`, 'error');
            } else {
                 displayStatus(`成功！總共 ${insertedCount} 筆資料已上傳或更新至表格 ${tableName}。`, 'success');
            }
            uploadButton.disabled = false;
            uploadButton.textContent = '上傳完成';
        }

        function handleAdvancedUpload() {
            const dataToUpload = [...categorizedData.new];
            const checkboxes = DOM.reviewContainer.querySelectorAll('.update-checkbox');
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    dataToUpload.push(categorizedData.updated[index].newData);
                }
            });
            uploadData(dataToUpload, true);
        }

        // --- 初始化 ---
        window.onload = initializeSelectors;
        DOM.testConnectionButton.addEventListener('click', testConnection);
        DOM.processButton.addEventListener('click', processAndReview);

    </script>
