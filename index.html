<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不動產實價登錄資料上傳工具 (v2 - 穩健版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.875rem;
            white-space: nowrap;
        }
        thead th {
            background-color: #f9fafb;
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 600;
            color: #4b5563;
        }
        tbody tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        #errorLog {
            background-color: #111827;
            color: #d1d5db;
            font-family: monospace;
            padding: 1rem;
            border-radius: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }
        #errorLog pre {
            white-space: pre-wrap;
            word-break: break-all;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-lg">
        <div class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">不動產實價登錄資料上傳工具</h1>
            <p class="text-gray-500 mt-2">請選擇縣市、資料類型，並上傳對應的 CSV 檔案。系統將自動轉換欄位並上傳至 Supabase。</p>
        </div>

        <!-- Step 1: Supabase 連線資訊 -->
        <div class="mb-6 border-b pb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">步驟 1: Supabase 連線資訊</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="supabaseUrl" class="block text-sm font-medium text-gray-700 mb-1">Supabase URL</label>
                    <input type="text" id="supabaseUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="https://your-project-ref.supabase.co">
                </div>
                <div>
                    <label for="supabaseKey" class="block text-sm font-medium text-gray-700 mb-1">Supabase Service Role Key</label>
                    <input type="password" id="supabaseKey" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="your-service-role-key">
                     <p class="mt-1 text-xs text-gray-500">此金鑰擁有最高權限以寫入資料。請至 Supabase 專案的「Project Settings」>「API」中複製。</p>
                </div>
            </div>
            <div class="mt-4 text-right">
                <button id="testConnectionButton" class="bg-indigo-100 text-indigo-700 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 disabled:bg-gray-400">
                    測試連線
                </button>
            </div>
        </div>

        <!-- Step 2: 上傳設定 -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">步驟 2: 上傳設定與檔案</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="countySelect" class="block text-sm font-medium text-gray-700 mb-1">選擇縣市</label>
                    <select id="countySelect" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></select>
                </div>
                <div>
                    <label for="tableTypeSelect" class="block text-sm font-medium text-gray-700 mb-1">選擇資料表</label>
                    <select id="tableTypeSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></select>
                </div>
                <div>
                    <label for="csvFile" class="block text-sm font-medium text-gray-700 mb-1">選擇 CSV 檔案</label>
                    <input type="file" id="csvFile" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>
        </div>
        
        <!-- Action Button -->
        <div class="mt-8 text-center">
            <button id="processButton" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 disabled:bg-gray-400">
                解析並預覽資料
            </button>
        </div>

        <!-- 狀態與日誌 -->
        <div id="status" class="mt-6 p-4 bg-gray-50 rounded-lg text-sm text-gray-600 hidden"></div>

        <!-- 錯誤日誌 -->
        <div id="errorLogContainer" class="mt-6 hidden">
            <h3 class="text-lg font-semibold text-red-600 mb-2">錯誤日誌</h3>
            <div id="errorLog"></div>
        </div>

        <!-- 預覽表格 -->
        <div id="previewContainer" class="mt-8 hidden">
             <h2 class="text-xl font-semibold text-gray-700 mb-4">資料預覽 (前 50 筆)</h2>
             <div id="tableContainer" class="table-container"></div>
             <div class="mt-6 text-center">
                 <button id="uploadButton" class="w-full md:w-auto bg-green-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300 disabled:bg-gray-400">
                     <span class="flex items-center justify-center">
                         <span id="uploadButtonText">上傳至 Supabase</span>
                         <div id="uploadLoader" class="loader ml-3 hidden"></div>
                     </span>
                 </button>
             </div>
        </div>

    </div>

    <script>
        // --- 設定與常數 ---
        const counties = { 'A': '臺北市', 'B': '臺中市', 'C': '基隆市', 'D': '臺南市', 'E': '高雄市', 'F': '新北市', 'G': '宜蘭縣', 'H': '桃園市', 'I': '嘉義市', 'J': '新竹縣', 'K': '苗栗縣', 'M': '南投縣', 'N': '彰化縣', 'O': '新竹市', 'P': '雲林縣', 'Q': '嘉義縣', 'T': '屏東縣', 'U': '花蓮縣', 'V': '臺東縣', 'W': '金門縣', 'X': '澎湖縣', 'Z': '連江縣' };
        const tableTypes = { 'a': '中古交易主表', 'a_build': '中古-建物附表', 'a_land': '中古-土地附表', 'a_park': '中古-車位附表', 'b': '預售交易主表', 'b_land': '預售-土地附表', 'b_park': '預售-車位附表', 'c': '租賃交易主表', 'c_build': '租賃-建物附表', 'c_land': '租賃-土地附表', 'c_park': '租賃-車位附表' };
        
        // [更新] 增強欄位對應規則，加入常見別名
        const columnMappings = {
            'a': { '編號': '編號', '鄉鎮市區': '行政區', '交易標的': '交易標的', '土地位置建物門牌': '地址', '交易年月日': '交易日', '交易筆棟數': '交易筆棟數', '移轉層次': '樓層', '建物型態': '建物型態', '主要用途': '主要用途', '建物移轉總面積平方公尺': '產權面積_房車', '建物現況格局-房': '房數', '建物現況格局-廳': '廳數', '建物現況格局-衛': '衛浴數', '總價元': '交易總價', '車位類別': '車位類別', '車位移轉總面積平方公尺': '車位總面積', '車位總價元': '車位總價', '備註': '備註', '主建物面積': '主建物面積', '附屬建物面積': '附屬建物面積', '陽台面積': '陽台面積'},
            'a_build': { '編號': '編號', '屋齡': '交易屋齡', '主要建材': '結構', '建築完成年月日': '完工日', '總層數': '總樓層', '移轉情形': '移轉情形' },
            'a_land': { '編號': '編號', '土地位置': '地號_段', '地號': '地號', '土地移轉面積平方公尺': '土地持分面積', '使用分區或編定': '使用分區', '非都市土地使用分區': '使用分區', '權利人持分分母': '持分分母', '權利人持分分子': '持分分子' },
            'a_park': { '編號': '編號', '車位類別': '車位類別', '車位價格': '車位價格', '車位面積平方公尺': '車位面積', '車位所在樓層': '車位樓層' },
            'b': { '編號': '編號', '鄉鎮市區': '行政區', '交易標的': '交易標的', '土地位置建物門牌': '地址', '交易年月日': '交易日', '交易筆棟數': '交易筆棟數', '移轉層次': '樓層', '建物型態': '建物型態', '主要用途': '主要用途', '建物移轉總面積平方公尺': '產權面積_房車', '建物現況格局-房': '房數', '建物現況格局-廳': '廳數', '建物現況格局-衛': '衛浴數', '總價元': '交易總價', '車位類別': '車位類別', '車位移轉總面積平方公尺': '車位總面積', '車位總價元': '車位總價', '備註': '備註', '建案名稱': '建案名稱', '棟及號': '戶別', '解約情形': '解約情形' },
            'b_land': { '編號': '編號', '土地位置': '地號_段', '地號': '地號', '土地移轉面積平方公尺': '土地持分面積', '使用分區或編定': '使用分區', '非都市土地使用分區': '使用分區', '權利人持分分母': '持分分母', '權利人持分分子': '持分分子' },
            'b_park': { '編號': '編號', '車位類別': '車位類別', '車位價格': '車位價格', '車位面積平方公尺': '車位面積', '車位所在樓層': '車位樓層' },
            'c': { '編號': '編號', '鄉鎮市區': '行政區', '交易標的': '交易標的', '土地位置建物門牌': '地址', '租賃年月日': '交易日', '租賃筆棟數': '交易筆棟數', '租賃層次': '樓層', '建物型態': '建物型態', '主要用途': '主要用途', '建物總面積平方公尺': '租賃面積', '建物現況格局-房': '房數', '建物現況格局-廳': '廳數', '建物現況格局-衛': '衛浴數', '總額元': '交易總價', '車位類別': '車位類別', '車位面積平方公尺': '車位總面積', '車位總額元': '車位總價', '備註': '備註', '出租型態': '出租型態', '租賃期間': '租賃期間', '附屬設備': '附屬設備', '租賃住宅服務': '租賃住宅服務' },
            'c_build': { '編號': '編號', '屋齡': '交易屋齡', '主要建材': '結構', '建築完成年月日': '完工日', '總層數': '總樓層', '移轉情形': '移轉情形' },
            'c_land': { '編號': '編號', '土地位置': '地號_段', '地號': '地號', '土地移轉面積平方公尺': '土地租賃面積', '使用分區或編定': '使用分區', '非都市土地使用分區': '使用分區' },
            'c_park': { '編號': '編號', '車位類別': '車位類別', '車位價格': '車位價格', '車位面積平方公尺': '車位面積', '車位所在樓層': '車位樓層' }
        };
        
        // --- 全域變數與 DOM 元素 ---
        let supabase = null;
        let parsedData = [];
        const countySelect = document.getElementById('countySelect');
        const tableTypeSelect = document.getElementById('tableTypeSelect');
        const processButton = document.getElementById('processButton');
        const uploadButton = document.getElementById('uploadButton');
        const testConnectionButton = document.getElementById('testConnectionButton');
        const statusDiv = document.getElementById('status');
        const errorLogContainer = document.getElementById('errorLogContainer');
        const errorLog = document.getElementById('errorLog');

        // --- 函式定義 ---
        
        function initializeSelectors() {
            Object.entries(counties).forEach(([code, name]) => {
                const option = new Option(`${code} - ${name}`, code);
                countySelect.add(option);
            });
            Object.entries(tableTypes).forEach(([type, name]) => {
                const option = new Option(name, type);
                tableTypeSelect.add(option);
            });
        }

        function cleanNumber(value) {
            if (typeof value !== 'string') return value;
            const cleaned = value.replace(/,/g, '');
            const num = parseFloat(cleaned);
            return isNaN(num) ? null : num;
        }

        function rocToDate(rocDateStr) {
            if (!rocDateStr || typeof rocDateStr !== 'string' || rocDateStr.length < 7) return null;
            try {
                const year = parseInt(rocDateStr.substring(0, 3), 10) + 1911;
                const month = rocDateStr.substring(3, 5);
                const day = rocDateStr.substring(5, 7);
                const date = new Date(`${year}-${month}-${day}`);
                return isNaN(date.getTime()) ? null : date.toISOString().split('T')[0];
            } catch (e) { return null; }
        }
        
        // [更新] 重寫核心處理邏輯，使其更穩健
        function processRow(row, mapping) {
            const newRow = {};
            // 取得目標資料庫所有可能的欄位名稱
            const targetDbColumns = [...new Set(Object.values(mapping))];
            
            // 初始化所有目標欄位為 null
            targetDbColumns.forEach(col => {
                newRow[col] = null;
            });
            
            // 遍歷 CSV 中的每一欄 (csvHeader)
            for (const csvHeader in row) {
                // 檢查此欄位是否存在於我們的對應規則中
                const dbColumn = mapping[csvHeader];
                if (dbColumn) {
                    let value = row[csvHeader];

                    // 如果值為空，則設為 null，並繼續處理下一欄
                    if (value === undefined || value === '') {
                        newRow[dbColumn] = null;
                        continue;
                    }
                    
                    // 根據目標資料庫欄位名稱進行資料清理
                    if (dbColumn.includes('日')) {
                        newRow[dbColumn] = rocToDate(value);
                    } else if (['交易總價', '車位總價', '房數', '廳數', '衛浴數', '持分分母', '持分分子', '交易屋齡', '車位價格'].includes(dbColumn)) {
                        const parsedInt = parseInt(cleanNumber(value), 10);
                        newRow[dbColumn] = isNaN(parsedInt) ? null : parsedInt;
                    } else if (dbColumn.includes('面積')) {
                        newRow[dbColumn] = cleanNumber(value);
                    } else {
                        newRow[dbColumn] = value;
                    }
                }
            }
            return newRow;
        }

        function displayStatus(message, type = 'info') {
            const colors = {
                info: 'bg-blue-100 text-blue-700',
                success: 'bg-green-100 text-green-700',
                error: 'bg-red-100 text-red-700',
                warning: 'bg-yellow-100 text-yellow-700'
            };
            statusDiv.innerHTML = message;
            statusDiv.className = `mt-6 p-4 rounded-lg text-sm ${colors[type]}`;
            statusDiv.classList.remove('hidden');
        }

        function logError(error, chunk) {
            errorLogContainer.classList.remove('hidden');
            const errorEntry = document.createElement('pre');
            const errorTime = new Date().toLocaleTimeString();
            let errorMessage = `[${errorTime}] 上傳失敗\n`;
            errorMessage += `錯誤訊息: ${error.message}\n`;
            if (error.details) errorMessage += `詳細資訊: ${error.details}\n`;
            if (error.hint) errorMessage += `提示: ${error.hint}\n`;
            errorMessage += `--- 發生錯誤的資料區塊 (部分) ---\n`;
            errorMessage += JSON.stringify(chunk.slice(0, 2), null, 2); // 只顯示區塊前兩筆
            errorMessage += `\n---------------------------------------\n`;
            errorEntry.textContent = errorMessage;
            errorLog.appendChild(errorEntry);
            errorLog.scrollTop = errorLog.scrollHeight;
        }

        function renderPreview(data, headers) {
            const container = document.getElementById('tableContainer');
            if (data.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-4">沒有可預覽的資料。</p>';
                return;
            }
            const table = document.createElement('table');
            const thead = table.createTHead();
            const tbody = table.createTBody();
            const headerRow = thead.insertRow();
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            data.slice(0, 50).forEach(rowData => {
                const row = tbody.insertRow();
                headers.forEach(header => {
                    const cell = row.insertCell();
                    cell.textContent = rowData[header] === null || rowData[header] === undefined ? '' : rowData[header];
                });
            });
            container.innerHTML = '';
            container.appendChild(table);
            document.getElementById('previewContainer').classList.remove('hidden');
            document.getElementById('previewContainer').classList.add('fade-in');
        }
        
        async function testConnection() {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            if (!supabaseUrl || !supabaseKey) {
                displayStatus('請填寫完整的 Supabase URL 和 Service Role Key。', 'error');
                return;
            }
            displayStatus('正在測試連線...', 'info');
            try {
                const testSupabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                const { error } = await testSupabase.from('county_codes').select('code', { count: 'exact', head: true });
                if (error) throw error;
                displayStatus('連線成功！可以開始上傳資料。', 'success');
            } catch (error) {
                displayStatus(`連線失敗: ${error.message}`, 'error');
            }
        }

        // --- 事件監聽器 ---
        
        testConnectionButton.addEventListener('click', testConnection);
        
        processButton.addEventListener('click', () => {
            const file = document.getElementById('csvFile').files[0];
            if (!file) {
                displayStatus('請選擇一個 CSV 檔案。', 'error');
                return;
            }
            displayStatus('正在解析 CSV 檔案...', 'info');
            document.getElementById('previewContainer').classList.add('hidden');
            errorLogContainer.classList.add('hidden');
            errorLog.innerHTML = ''; 

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    if (results.errors.length > 0) {
                        displayStatus(`解析 CSV 時發生錯誤: ${results.errors[0].message}`, 'error');
                        return;
                    }
                    const mapping = columnMappings[tableTypeSelect.value];
                    if (!mapping) {
                        displayStatus('找不到對應的資料表欄位映對規則。', 'error');
                        return;
                    }
                    parsedData = results.data.map(row => processRow(row, mapping));
                    
                    if (parsedData.length > 0) {
                        // 檢查是否所有解析出的資料都是空的（可能因為檔案選錯）
                        const isDataEmpty = parsedData.every(row => Object.values(row).every(val => val === null));
                        if(isDataEmpty) {
                             displayStatus('警告：您上傳的 CSV 檔案標頭與所選的資料表類型可能不符，無法解析出任何有效資料。請確認選擇了正確的檔案。', 'warning');
                             document.getElementById('previewContainer').classList.add('hidden');
                             return;
                        }
                        
                        const headers = Object.keys(parsedData[0]);
                        renderPreview(parsedData, headers);
                        displayStatus(`成功解析 ${parsedData.length} 筆資料。請預覽並確認後上傳。`, 'info');
                    } else {
                        displayStatus('解析完成，但沒有資料。請檢查 CSV 內容。', 'error');
                    }
                }
            });
        });

        uploadButton.addEventListener('click', async () => {
            const supabaseUrl = document.getElementById('supabaseUrl').value;
            const supabaseKey = document.getElementById('supabaseKey').value;
            if (!supabaseUrl || !supabaseKey) {
                displayStatus('請填寫完整的 Supabase URL 和 Service Role Key。', 'error');
                return;
            }
            if (parsedData.length === 0) {
                displayStatus('沒有可上傳的資料。', 'error');
                return;
            }

            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            } catch (error) {
                displayStatus(`Supabase 連線失敗: ${error.message}`, 'error');
                return;
            }
            
            const countyCode = countySelect.value.toLowerCase();
            const tableSuffix = tableTypeSelect.value;
            const tableName = `${countyCode}_lvr_land_${tableSuffix}`;
            
            document.getElementById('uploadButtonText').textContent = '上傳中...';
            document.getElementById('uploadLoader').classList.remove('hidden');
            uploadButton.disabled = true;
            errorLog.innerHTML = '';
            errorLogContainer.classList.add('hidden');

            const chunkSize = 1000;
            let insertedCount = 0;
            let errorCount = 0;

            for (let i = 0; i < parsedData.length; i += chunkSize) {
                const chunk = parsedData.slice(i, i + chunkSize);
                displayStatus(`正在上傳 ${i + 1} - ${i + chunk.length} 筆資料... (共 ${parsedData.length} 筆)`, 'info');
                const { error } = await supabase.from(tableName).insert(chunk, { upsert: true });

                if (error) {
                    errorCount++;
                    logError(error, chunk);
                } else {
                    insertedCount += chunk.length;
                }
            }

            if (errorCount > 0) {
                 displayStatus(`上傳完成，但有 ${errorCount} 個資料區塊失敗。成功上傳 ${insertedCount} 筆。請檢查下方的錯誤日誌。`, 'error');
            } else {
                 displayStatus(`成功！總共 ${insertedCount} 筆資料已上傳至表格 ${tableName}。`, 'success');
            }

            document.getElementById('uploadButtonText').textContent = '上傳至 Supabase';
            document.getElementById('uploadLoader').classList.add('hidden');
            uploadButton.disabled = false;
        });

        // --- 初始化 ---
        window.onload = initializeSelectors;
    </script>
</body>
</html>
